url: https://shandley.github.io/microFGT/

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#0054AD"
    secondary: "#7B6D8D"
    success: "#5D8060"
    info: "#5B8DB8"
    warning: "#D8AC48"
    danger: "#B94D47"
  includes:
    in_header: |
      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
      </script>

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github]
  components:
    intro:
      text: Get started
      href: articles/microFGT-introduction.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Introduction to microFGT
        href: articles/microFGT-introduction.html
      - text: Working with FGTExperiment
        href: articles/working-with-fgtexperiment.html
      - text: Using Example Data
        href: articles/using_example_data.html
    news:
      text: News
      href: news/index.html

reference:
  - title: "Core Classes"
    desc: "Core classes for working with FGT microbiome data"
    contents:
      - FGTExperiment-class
  - title: "Data Manipulation"
    desc: "Functions for manipulating FGT microbiome data"
    contents:
      - matches("transform")
      - matches("filter")
      - matches("aggregate")
  - title: "Data Import & Export"
    desc: "Functions for importing and exporting data"
    contents:
      - matches("import")
      - matches("export")
      - matches("read")
      - matches("write")
  - title: "Taxonomic Analysis"
    desc: "Functions for taxonomic analysis"
    contents:
      - matches("taxonomic")
      - matches("taxa")
  - title: "Visualization"
    desc: "Functions for visualizing data"
    contents:
      - matches("plot")
      - matches("visualiz")
  - title: "Example Data"
    desc: "Functions for working with example data"
    contents:
      - matches("example")
      - matches("load_example")
      - matches("generate")
  - title: "Utilities"
    desc: "Utility functions"
    contents:
      - matches("check")
      - matches("validate")
      - matches("util")

authors:
  Scott Handley:
    href: https://github.com/shandley

development:
  mode: auto